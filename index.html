<!DOCTYPE html>
<html>
  <head>
    <title>Face Recognition System</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Capture Attendance</h2>
      <button id="startCapture" class="btn btn-success">Start Capture</button>
      <div id="videoContainer" style="display: none; position: relative">
        <video id="video" width="720" height="560" autoplay muted></video>
        <canvas id="overlay" width="720" height="560"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script>
      document.getElementById("startCapture").addEventListener("click", () => {
        const videoContainer = document.getElementById("videoContainer");
        videoContainer.style.display = "block";
        startVideo();
      });

      const video = document.getElementById("video");
      const overlay = document.getElementById("overlay");
      const context = overlay.getContext("2d");

      async function startVideo() {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
          video.srcObject = stream;
          video.addEventListener("play", onPlay);
        } catch (err) {
          console.error("Error accessing the camera: ", err);
        }
      }

      async function loadModels() {
        await Promise.all([
          faceapi.nets.faceRecognitionNet.loadFromUri("/models"),
          faceapi.nets.faceLandmark68Net.loadFromUri("/models"),
          faceapi.nets.ssdMobilenetv1.loadFromUri("/models"),
        ]);
      }

      async function start() {
        await loadModels();
        const labeledFaceDescriptors = await loadLabeledImages();
        const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6);

        video.addEventListener("play", () => {
          const canvas = faceapi.createCanvasFromMedia(video);
          document.getElementById("videoContainer").append(canvas);
          const displaySize = { width: video.width, height: video.height };
          faceapi.matchDimensions(canvas, displaySize);

          setInterval(async () => {
            const detections = await faceapi
              .detectAllFaces(video)
              .withFaceLandmarks()
              .withFaceDescriptors();
            const resizedDetections = faceapi.resizeResults(detections, displaySize);
            context.clearRect(0, 0, canvas.width, canvas.height);

            const results = resizedDetections.map(d =>
              faceMatcher.findBestMatch(d.descriptor)
            );

            results.forEach((result, i) => {
              const box = resizedDetections[i].detection.box;
              const drawBox = new faceapi.draw.DrawBox(box, { label: result.toString() });
              drawBox.draw(canvas);
            });
          }, 100);
        });
      }

      async function loadLabeledImages() {
        const labels = [
          "Black Widow",
          "Captain America",
          "Captain Marvel",
          "Hawkeye",
          "Jim Rhodes",
          "Thor",
          "Tony Stark",
        ];

        return Promise.all(
          labels.map(async (label) => {
            const descriptions = [];
            for (let i = 1; i <= 2; i++) {
              const img = await faceapi.fetchImage(
                `https://raw.githubusercontent.com/WebDevSimplified/Face-Recognition-JavaScript/master/labeled_images/${label}/${i}.jpg`
              );
              const detections = await faceapi
                .detectSingleFace(img)
                .withFaceLandmarks()
                .withFaceDescriptor();
              descriptions.push(detections.descriptor);
            }
            return new faceapi.LabeledFaceDescriptors(label, descriptions);
          })
        );
      }

      start();
    </script>
  </body>
</html>
